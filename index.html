<!DOCTYPE html>
<html lang="Hans-zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-learn</title>
</head>
<body>
    <div class="test">
        {{ message }}
    <!-- vue的动态绑定 -->
    <span v-bind:title="'点击出现:'+message">点击出现浮动框</span> 
    </div>
    <!-- 条件语句v-if -->
    <div id="app-3">
       <p v-if="seen">现在你看到我了</p>
    </div>
    <!-- 循环语句v-for -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <!-- 事件监听v-on -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!-- 表单输入和应用状态之间的双向绑定v-model -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <!-- 组件化 -->
    <div id="app-7">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释.
            -->
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"       
            v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <div id='testClass'>
        <P v-bind:class= className+'-container'>绑定class测试</P>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
                el: '.test', //就是一个选择器
                data: {
                    message: 'Hello Vue!' //会进行变量提升，直接存在app.message中 
                }
            })


        var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            })

        var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        { text: '学习 JavaScript' },
                        { text: '学习 Vue' },
                        { text: '整个牛项目' }
                    ]
                }
            })
            
        var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'Hello Vue.js!'
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })

        var app6 = new Vue({
                el: '#app-6',
                data: {
                    message: 'Hello Vue!'
                }
            })
        Vue.component('todo-item', {
                props: ['todo'],  //用于绑定外部的数据
                template: '<li>{{ todo.text }}</li>'
            })

            var app7 = new Vue({
                el: '#app-7',
                data: {
                    groceryList: [
                        { id: 0, text: '蔬菜' },
                        { id: 1, text: '奶酪' },
                        { id: 2, text: '随便其它什么人吃的东西' }
                    ]
                }
            })

        var app8 = new Vue({
            el: '#testClass',
            data: {
                className: 'active'
            }
        })
    </script>
</body>
</html>
